{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Wistar - Lab Rat - New Image{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="{% static "js/jquery-1.8.1.min.js" %}"></script>
    <script type="text/javascript">
    function validateForm() {
        var d = $('#id_description');
        var n = $('#id_name');
        var f = $('#id_filePath');
        if (n.val() == "") {
            alert("Please enter a name!");
            n.focus();
            return false;
        }
        if (d.val() == "") {
            alert("Please enter a description!");
            d.focus();
            return false;
        }
        if (f.val() == "") {
            alert("Please choose a valid image!");
            f.focus();
            return false;
        }
    }
    </script>
{% endblock %}
{% block content %}
<h2>New Image</h2>
<form method="post" enctype="multipart/form-data" onsubmit="javascript: return validateForm();" action="/images/create/">
{{ image_form }}
{% csrf_token %}
<input type="submit"/>
</form>
{% endblock %}
