
{% extends "base.html" %}
{% block title %}Wistar - Lab Rat - Home{% endblock %}
{% block content %}
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Options</th>
    </tr>
{% for image in image_list %}
    <tr>
        <td><a href='{{ image.id }}'>{{ image.name }}</a></td>
        <td>{{ image.description }}</td> 
        <td>
		<a href='edit/{{ image.id }}'>Edit</a>
        &nbsp;
		<a href='delete/{{ image.id }}'>Delete</a>
	 </td>
    </tr>
{% endfor %}
</table>
<a href='new/'>Upload new image</a> &nbsp; <a href='blank/'>Define blank image</a> &nbsp; <a href='local/'>Define Local image</a>
{% endblock %}
