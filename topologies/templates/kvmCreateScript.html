
{% extends "base.html" %}
{% block title %}Wistar - Lab Rat - KVM configs{% endblock %}
{% block content %}


<h1>Dumping Devices</h1>

<h3>Save as gen_topo.sh, chmod +x and run to create your topology!</h3>

<textarea cols="100" rows="100">
#!/bin/bash
# this is an automatically generated shell script to configure
# your kvm environment. It assumes there are no existing networks
# or virtual machines currently defined.
# To reset your environment, use the reset-kvm.sh script
# provided with this application
IFS=''

echo "Cleaning up old files in /tmp"
rm /tmp/NW_*
rm /tmp/VM_*

cat /dev/null > /tmp/NW.out
cat /dev/null > /tmp/VM.out

{% for network in config.networks %}
echo "Generating xml for {{ network.name }}"
NW_{{ network.name }}=$(cat <<EOF
<network>
  <name>{{ network.name }}</name>
  <bridge name='{{ network.name }}' stp='on' delay='0' />
  <mac address='{{ network.mac }}'/>
</network>
EOF
)

echo $NW_{{ network.name}} > /tmp/NW_{{ network.name }}.xml
echo {{ network.name}} >> /tmp/NW.out

echo "Running virsh net-define for {{ network.name }}"
virsh net-define /tmp/NW_{{ network.name }}.xml
{% endfor %}

echo "Done with networks! Moving on to devices!"

{% for device in config.devices %}

echo "Generating xml for {{ device.name }}"
VM_{{ device.name }}=$(cat <<EOF
<domain type='kvm'>
  <name>{{ device.name }}</name>
  <memory unit='KiB'>2097152</memory>
  <currentMemory unit='KiB'>2097152</currentMemory>
  <vcpu placement='static'>2</vcpu>
  <os>
    <type arch='x86_64' machine='rhel6.5.0'>hvm</type>
    <boot dev='hd'/>
  </os>
  <features>
    <acpi/>
    <apic/>
    <pae/>
  </features>
  <clock offset='utc'/>
  <on_poweroff>destroy</on_poweroff>
  <on_reboot>restart</on_reboot>
  <on_crash>restart</on_crash>
  <devices>
    <emulator>/usr/libexec/qemu-kvm</emulator>
    <disk type='file' device='disk'>
      <driver name='qemu' type='qcow2' cache='none' io='threads'/>
      <source file='/opt/images/{{ device.name }}.img'/>
      <target dev='hda' bus='ide'/>
      <address type='drive' controller='0' bus='0' target='0' unit='0'/>
    </disk>
    <controller type='ide' index='0'>
      <address type='pci' domain='0x0000' bus='0x00' slot='0x01' function='0x1'/>
    </controller>
    <controller type='usb' index='0'>
      <address type='pci' domain='0x0000' bus='0x00' slot='0x01' function='0x2'/>
    </controller>
{% for interface  in device.managementInterfaces %}
    <interface type='bridge'>
      <mac address='{{ interface.mac }}'/>
      <source bridge='{{ interface.bridge }}'/>
      <model type='virtio'/>
      <address type='pci' domain='0x0000' bus='0x00' slot='{{ interface.slot }}' function='0x0'/>
    </interface>
{% endfor %}
{% for interface  in device.interfaces %}
    <interface type='bridge'>
      <mac address='{{ interface.mac }}'/>
      <source bridge='{{ interface.bridge }}'/>
      <model type='virtio'/>
      <address type='pci' domain='0x0000' bus='0x00' slot='{{ interface.slot }}' function='0x0'/>
    </interface>
{% endfor %}
    <serial type='pty'>
      <target port='0'/>
    </serial>
    <console type='pty'>
      <target type='serial' port='0'/>
    </console>
    <input type='mouse' bus='ps2'/>
       <graphics type='vnc' port='{{ device.vncPort }}' autoport='no' listen='0.0.0.0' passwd='wistar'>
      <listen type='address' address='0.0.0.0'/>
    </graphics>
    <video>
      <model type='cirrus' vram='9216' heads='1'/>
      <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x0'/>
    </video>
    <memballoon model='virtio'>
      <address type='pci' domain='0x0000' bus='0x00' slot='0x03' function='0x0'/>
    </memballoon>
  </devices>
</domain>
EOF
)
echo $VM_{{ device.name }} > /tmp/VM_{{ device.name }}.xml
echo {{ device.name }} >> /tmp/VM.out

echo "Please ensure /opt/images/{{ device.name }}.img exists!"

echo "Running virsh define for {{ device.name }}"
virsh define /tmp/VM_{{ device.name }}.xml

{% endfor %}

echo "Starting networks!"
cat /tmp/NW.out | xargs -n 1 virsh net-start

echo "Starting virtual machines!"
cat /tmp/VM.out | xargs -n 1 virsh start

echo "All Done"
</textarea>

{% endblock %}
